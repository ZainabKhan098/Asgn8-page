<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <section id="nav-section">
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top border-bottom" style="border-color:#6BC449;">
            <div class="container-fluid px-4">

                <a class="navbar-brand d-flex align-items-center mx-4" href="index.html">
                    <img src="images/logo.png" alt="SeedKaro" class="d-inline-block align-middle "  height="40px">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav align-items-center gap-0 pe-2">
                        <li class="nav-item"><a class="nav-link px-3" href="#">HOME</a></li>
                        <li class="nav-item"><a class="nav-link px-3" href="#">OUR FEATURES</a></li>

                        <li class="nav-item dropdown ms-2">
                            <a class="nav-link dropdown-toggle px-3" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">MY ACCOUNT</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="index.html">HOME</a></li>
                                <li><a class="dropdown-item" href="signup.html">SIGN UP</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section id="bg-img">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow-lg border-0 p-4 login-card bg-white rounded">

                <h2 class="custom-green fw-bold mb-4 text-success">Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email Address">
                        <div class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn btn-success rounded-pill px-5">Register</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer py-3 bg-black">
        <div class="container d-flex justify-content-between align-items-center ">
